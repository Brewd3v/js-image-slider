<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewdev Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="app">
            <div class="slider-container">
                <div class="arrows prev" onClick="back()"></div>

                <div class="slider">     
                    <div class="slide">
                        <img src="./img/01.jpg" loading="lazy" alt="slide 1">
                    </div>

                    <div class="slide">
                        <img src="./img/02.jpg" loading="lazy" alt="slide 2">
                    </div>

                    <div class="slide">
                        <img src="./img/03.jpg" loading="lazy" alt="slide 3">
                    </div>
                </div>

                <div class="arrows next" onClick="next()"></div>
            </div>            
        </div>
    </div>

    
</body>
</html>
